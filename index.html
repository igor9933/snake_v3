<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div id="start-screen" class="screen">
            <div class="screen-content">
                <h1>Dragon Snake</h1>
                <div class="game-logo"></div>
                <div class="controls-selector">
                    <label for="controls-select">Управление:</label>
                    <select id="controls-select">
                        <option value="keyboard">Клавиатура</option>
                        <option value="gamepad">Геймпад</option>
                        <option value="touch">Сенсорное</option>
                    </select>
                </div>
                <div class="level-selector">
                    <label for="level-select">Уровень:</label>
                    <select id="level-select">
                        <option value="1">1 - Классика</option>
                        <option value="2">2 - Дракон</option>
                    </select>
                </div>
                <button id="start-btn-main" class="btn primary">Начать игру</button>
                <div class="instructions">
                    <h3>Как играть:</h3>
                    <p>Собирайте еду, чтобы расти и набирать очки. Избегайте стен и своего хвоста!</p>
                    <p>На 2 уровне появляются препятствия и дракон становится разноцветным.</p>
                </div>
            </div>
        </div>

        <div id="game-container" class="game-container">
            <div class="game-header">
                <div id="score" class="score">Счет: 0 | Уровень: 1</div>
                <div class="game-controls">
                    <button id="start-btn" class="btn small">Заново</button>
                    <button id="pause-btn" class="btn small">Пауза</button>
                </div>
            </div>
            
            <canvas id="game-canvas"></canvas>
            
            <div id="pause-overlay" class="overlay">
                <div class="overlay-content">
                    <h2 id="pause-text">ПАУЗА</h2>
                    <button id="resume-btn" class="btn primary">Продолжить</button>
                </div>
            </div>
            
            <div id="game-over-screen" class="screen overlay">
                <div class="screen-content">
                    <h2>ИГРА ОКОНЧЕНА</h2>
                    <div id="final-score" class="final-score">Ваш счет: 0</div>
                    <div id="restart-prompt" class="restart-prompt">Нажмите ПРОБЕЛ или START чтобы продолжить</div>
                    <button id="restart-btn" class="btn primary">Играть снова</button>
                </div>
            </div>
            
            <div id="mobile-controls" class="mobile-controls">
                <div class="mobile-row">
                    <button id="up-btn" class="mobile-btn up">↑</button>
                </div>
                <div class="mobile-row">
                    <button id="left-btn" class="mobile-btn left">←</button>
                    <button id="right-btn" class="mobile-btn right">→</button>
                </div>
                <div class="mobile-row">
                    <button id="down-btn" class="mobile-btn down">↓</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
