<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Змейка ВКонтакте</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Змейка</h1>

        </select>
        <button id="start-btn">Начать игру</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
